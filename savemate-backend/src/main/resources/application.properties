# Configuraci\u00F3n de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/safemate?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci\u00F3n de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging para SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuraci\u00F3n de seguridad (si es necesaria)
spring.security.user.name=admin
spring.security.user.password=admin123

# Permitir override de beans (\u00A1IMPORTANTE!)
spring.main.allow-bean-definition-overriding=true

# Configuraci\u00F3n JWT
jwt.secret=miClaveSecretaSuperSegura123456789012345678901234567890
jwt.expiration=86400000